<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI Chatbot</title>

    <style>
        /* --- GLOBAL STYLE --- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #3c1053, #ad5389);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CHAT CONTAINER --- */
        .chat-container {
            width: 420px;
            height: 600px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0px 8px 30px rgba(0,0,0,0.4);
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 1.6rem;
        }

        /* --- CHAT BOX --- */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .user {
            background: #ffffffdd;
            align-self: flex-end;
        }

        .bot {
            background: #00000033;
            color: white;
            align-self: flex-start;
        }

        /* --- INPUT AREA --- */
        .input-area {
            display: flex;
            margin-top: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 18px;
            border: none;
            background: #fff;
            color: #3c1053;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        #send-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <h2 class="title">üí¨  AI Chatbot</h2>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
        <input id="user-input" type="text" placeholder="√âcris ton message..." />
        <button id="send-btn">Envoyer</button>
    </div>
</div>

<script>
    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("user-input").addEventListener("keypress", function(e){
        if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chat-box");

        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.innerText = text;

        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();

        if (message === "") return;

        addMessage(message, "user");
        input.value = "";

        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message }),
        })
        .then(res => res.json())
        .then(data => {
            addMessage(data.response, "bot");
        })
        .catch(() => {
            addMessage("‚ùå Erreur de connexion au serveur.", "bot");
        });
    }
</script>

</body>
</html>
